spring.application.name=SmartTradeBot
spring.profiles.active=dev

spring.config.ignore-unresolvable-placeholders=false

# Configurações do bot
bot.enabled=true
bot.trading.interval=30000
bot.risk.max-position-size=0.1

# Estratégia e Notificações
# Define qual bean de estratégia será utilizado pelo TradingBotService.
bot.strategy.active=MovingAverageCrossover

# Credenciais do Telegram (usar variáveis de ambiente em produção)
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.chat-id=${TELEGRAM_CHAT_ID:}

# Servidor
server.port=8080

